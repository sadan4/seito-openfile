package:
  stage: package
  script:
    - npm ci
    - chown -R root $CI_PROJECT_DIR
    - npm i vsce
    - npx vsce package
  artifacts:
    paths:
      - '*.vsix'
    expire_in: 1 year
  only:
    - tags

publish_marketplace:
  stage: publish
  script:
    - npm install typescript
    - npx vsce publish -p $AZURE_ACCESS_TOKEN
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+\-release/'


publish_open_vsx:
  stage: publish
  script:
    - npm install webpack
    - npm install typescript
    - npx ovsx publish -p $OPENVSX_ACCESS_TOKEN
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+\-release/'

