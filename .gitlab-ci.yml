image: node:12-slim

stages:
  - prepare
  - test
  - package
  - publish

variables:
  WS_ROOT: "/var/tmp/testfiles"

SetupEnvironment:
  stage: prepare
  script:
    - /bin/mkdir -p $WS_ROOT

lint:
  stage: test
  script:
    - npm ci
    - npm run lint

test-unit:
  stage: test
  script:
    - /bin/mkdir -p $WS_ROOT
    - npm ci
    - yarn run test-unit

test-integration:
  stage: test
  variables:
    DISPLAY: ':99.0'
  script:
    - apt-get update
    - apt-get install -y xvfb libxtst6 libnss3 libgtk-3-0 libxss1 libasound2 libsecret-1-0 git
    - npm ci
    - echo $DISPLAY
    - /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - /bin/mkdir -p $WS_ROOT
    - yarn test-integration

package:
  stage: package
  script:
    - npm ci
    - npx vsce package
  artifacts:
    paths:
      - '*.vsix'
    expire_in: 1 year
  only:
    - tags

publish_marketplace:
  stage: publish
  script:
    - npx vsce publish --packagePath *.vsix -p $AZURE_ACCESS_TOKEN
  when: manual
  only:
    - tags

publish_open_vsx:
  stage: publish
  script:
    - npx ovsx publish *.vsix -p $OPENVSX_ACCESS_TOKEN
  when: manual
  only:
    - tags
