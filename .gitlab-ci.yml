image: node:20-buster

stages:
  - testnew
  - package
  - publish

variables:
  BUILD_PATH: "/Unittests-tmp"
  WS_ROOT: $CI_PROJECT_DIR

lint:
  stage: testnew
  script:
    - echo $CI_BUILDS_DIR
    - npm ci
    - npm run lint

test-new:
  stage: testnew
  variables:
    DISPLAY: ':99.0'
    MY_VAR: 'l:\Datas'
    WS_ROOT: $CI_PROJECT_DIR
    BUILD_PATH: "/Unittests-tmp"
  before_script:
    - npm install
  script:
    - |
      /bin/mkdir -p $CI_PROJECT_DIR$BUILD_PATH
      apt update
      apt install -y libasound2 libgbm1 libgtk-3-0 libnss3 xvfb
      xvfb-run -a npm run test


